<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./js/blog.js"></script>
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <ul class="nav nav-sidebar">
          <li>blank text</li>
          <li><a class="add-dog" type="button" data-toggle="modal" data-target="#exampleModal"
                  data-whatever="@mdo">Add
                  your dog here!</a></li>
      </ul>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>


  
  <div class="modal fade mb-text" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Have something you want to share?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      <div class="modal-body">
          <form id="cms">
            
              <div class="form-group">
                  <label for="dogName">Body</label>
                  <input type="text" class="form-control" id="talk-body" placeholder="My Dog is awesome!">
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button value="Refresh Page" onClick="window.location.reload()" type="button"
              class="btn btn-primary" data-dismiss="modal" id="add-Dog">Post Now!</button>
      </div>
  </div>

</body>

</html>
