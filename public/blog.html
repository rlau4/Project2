<!DOCTYPE html>
<html lang="en">

<head>
  <title>Doggie Date</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id"
    content="321790988998-94kehd2r0mqrsu39dljc8q598ooc5gn8.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta name="google-signin-scope" content="profile email">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="./js/$dog.js"></script>
  <script src="./js/$owner.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="js/blog.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">DOGGIE DATE</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/dashboard">DOG FINDER</a></li>
          <li><a href="/" onclick="signOut();">LOG OUT</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="col-sm-3 col-md-2 sidebar">
    <br>
    <ul class="nav nav-sidebar">
      <li>Join in on the conversation!</li>
      <br>
      <li>
      <li><a class="add-msg" type="button" data-toggle="modal" data-target="#msgModal" data-whatever="@mdo">Add
          your message here!</a></li>
      </li>
    </ul>
  </div>
  <div class="container-fluid sb-text" id="all-msg">
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>






  <div class="modal fade mb-text" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="msgModalLabel">Have something you want to share?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div class="form-group">
              <label for="msg">Speak! Good dog!</label>
              <input type="text" class="form-control" id="talk-body" placeholder="Woof!">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button value="Refresh Page" onClick="window.location.reload()" type="button" class="  btn-primary"
            data-dismiss="modal" id="add-msg">Post Now!</button>
        </div>
      </div>

      <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
          loggedIn = false;
        }
      </script>
</body>

</html>
